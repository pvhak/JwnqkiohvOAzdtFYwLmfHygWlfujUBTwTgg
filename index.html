<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8967 | Login</title>
    <link rel="icon" type="image/png" href="/imgs/icon.png">
    <link rel="stylesheet" href="/key/style.css" />
  </head>
  <body>
    <div class="top-left-bar">
      <div class="logo-frame">
        <img src="/imgs/icon.png" class="logo" alt="Logo" />
      </div>
      <div class="logo-text-container">
        <span class="main-text">8967</span>
        <span class="sub-text">© 2025 book.club</span>
      </div>
    </div>
    <div class="login-panel">
      <div class="login-heading">book.club</div>
      <div class="login-subtext">A private Roblox utility tool.</div>
      <div class="form-group">
        <label class="form-label"> Username or Email Address <span class="required">
            <strong>*</strong>
          </span>
        </label>
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1118.879 6.196M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <input type="text" id="username" class="login-input" placeholder="iqsm@femboy.lol" required />
        </div>
      </div>
      <div class="form-group">
        <label class="form-label"> Password <span class="required">
            <strong>*</strong>
          </span>
        </label>
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c.5304 0 1.0391.2107 1.4142.5858C13.7893 11.9609 14 12.4696 14 13v1h-4v-1c0-.5304.2107-1.0391.5858-1.4142C10.9609 11.2107 11.4696 11 12 11z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 10V7a6 6 0 1112 0v3M5 21h14a2 2 0 002-2v-7H3v7a2 2 0 002 2z" />
          </svg>
          <input type="password" id="password" class="login-input" placeholder="••••" required />
        </div>
      </div>
      <button class="login-button" id="login-btn">ENTER</button>
    </div>
    <script src="/notify.js"></script>
    <script src="/key/logic.js"></script>
  </body>
</html>
