<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8967 | Login</title>
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <link rel="stylesheet" href="/assets/code/login/style.css" />
  </head>
  <body>
    <div class="top-left-bar">
      <div class="logo-frame">
        <img src="/assets/icon.png" class="logo" alt="Logo" />
      </div>
      <div class="logo-text-container">
        <span class="main-text">8967</span>
        <span class="sub-text">© 2025 book.club</span>
      </div>
    </div>
    <div class="login-panel">
      <div class="login-heading">book.club</div>
      <div class="login-subtext">A private Roblox utility tool.</div>
      <div class="form-group">
        <label class="form-label"> Username or Email Address <span class="required">
            <strong>*</strong>
          </span>
        </label>
        <div class="input-wrapper">
          <img src="/assets/default_pfp.png" alt="usericon" class="input-icon" />
          <input type="text" id="username" class="login-input" placeholder="iqsm@femboy.lol" required />
        </div>
      </div>
      <div class="form-group">
        <label class="form-label"> Password <span class="required">
            <strong>*</strong>
          </span>
        </label>
        <div class="input-wrapper">
          <img src="/assets/key.png" alt="keyicon" class="input-icon" />
          <input type="password" id="password" class="login-input" placeholder="••••" required />
        </div>
      </div>
      <button class="login-button" id="login-btn">ENTER</button>
    </div>
    <script src="/assets/code/notify.js"></script>
    <script src="/assets/code/login/logic.js"></script>
  </body>
</html>
